<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstros SA</title>

    <link rel="stylesheet" href="style/sa.css">
</head>
<body>
    <div class="monster-father">

        <div class="monster-sa">
            <img src="img/sa.png" alt="MonstrosSA">
        </div>
        <div class="monster-form">
            <input type="text" id="nome" placeholder="Insira seu nome" class="form-line">
            <input type="text" id="email" placeholder="Seu e-mail" class="form-line">
            <input type="text" id="fone" placeholder="Telefone" class="form-line">

        <div class="monster-button">
            <button type="button" id="cadastrar">Cadastrar</button>
            <button type="button" id="sair">Sair</button>
        </div>
        </div>
    </div>

</body>
</html>
